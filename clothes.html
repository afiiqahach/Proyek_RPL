<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <div class="container-navbar">
        <ul class="ul-navbar">
            <img class="li-logo" src="/frontend/images/logo GANF1 small.png" height="50px"/>
            <li class="li-navbar">About Us</li>
            <li class="li-navbar">Our Product</li>
            <li class="li-navbar">Testimoni</li>
            <li class="li-navbar">Contact Us</li>
            <li class="li-navbar"><button>Login</button></li>
        </ul>
    </div>
    <!-- NAVBAR END -->


    <!-- LOGO GANF -->
    <div class="logo-ganf">
        <img class="logo" src="/frontend/images/logoganf.jpg" width="15%" height="15%" />
    </div>
    <!-- LOGO GANF END -->


    <!-- CLOTHES -->
    <div class="clothes">
        <h2>Clothes</h2>
    </div>

    <div class="clothes-gambar">
        <div class="item">
            <img class="clothes-coconut" src="/frontend/images/coconut.png" alt="coconut">
            <p>Coconut</p>
        </div>

        <div class="item">
            <img class="clothes-piano" src="/frontend/images/piano.png" alt="piano">
            <p>Piano</p>
        </div>

        <div class="item">
            <img class="clothes-onigiri" src="/frontend/images/onigiri.png" alt="onigiri">
            <p>Onigiri</p>
        </div>
        
        <div class="item">
            <img class="clothes-rabbit" src="/frontend/images/rabbit.png" alt="rabbit">
            <p>Rabbit</p>
        </div>
    </div>
    <!-- CLOTHES END -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <img src="/frontend/images/logotagline.png" alt="footer-logotagline" height="100px">
        </div>
    </footer>
    <!-- FOOTER END -->
</body>
</html>
