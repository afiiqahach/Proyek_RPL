<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <h2 class="nav-logo"><img src="/images/logo GANF1.png" alt="logo" height="40px"></h2>
        <nav class="nav-navbar">
            <!-- <img class="li-logo" src="/images/logo GANF1 small.png" height="50px"/> -->
            <a href="#">About Us</a>
            <a href="#">Our Product</a>
            <a href="#">Testimoni</a>
            <a href="#">Contact Us</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <!-- NAVBAR END -->


    <!-- LOGO GANF -->
    <div class="logo-ganf">
        <img class="logo" src="/images/logoganf.jpg" width="15%" height="15%" />
    </div>
    <!-- LOGO GANF END -->


    <!-- CLOTHES -->
    <div class="clothes">
        <h2>Clothes</h2>
    </div>

    <div class="clothes-gambar">
        <div class="item">
            <img class="clothes-coconut" src="/images/coconut.png" alt="coconut">
            <p>Coconut</p>
        </div>

        <div class="item">
            <img class="clothes-piano" src="/images/piano.png" alt="piano">
            <p>Piano</p>
        </div>

        <div class="item">
            <img class="clothes-onigiri" src="/images/onigiri.png" alt="onigiri">
            <p>Onigiri</p>
        </div>
        
        <div class="item">
            <img class="clothes-rabbit" src="/images/rabbit.png" alt="rabbit">
            <p>Rabbit</p>
        </div>
    </div>
    <!-- CLOTHES END -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <img src="/images/logotagline.png" alt="footer-logotagline" height="100px">
        </div>
    </footer>
    <!-- FOOTER END -->
</body>
</html>
