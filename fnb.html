<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food n Baverage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <h2 class="nav-logo"><img src="/images/logo GANF1.png" alt="logo" height="40px"></h2>
        <nav class="nav-navbar">
            <!-- <img class="li-logo" src="/images/logo GANF1 small.png" height="50px"/> -->
            <a href="#">About Us</a>
            <a href="#">Our Product</a>
            <a href="#">Testimoni</a>
            <a href="#">Contact Us</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
    </header>
    <!-- NAVBAR END -->


    <!-- LOGO GANF -->
    <div class="logo-ganf">
        <img class="logo" src="/images/logoganf.jpg" width="15%" height="15%" />
    </div>
    <!-- LOGO GANF END -->


    <!-- FNB -->
    <div class="fnb">
        <h2>Food n Baverage</h2>
    </div>

    <div class="fnb-gambar">
        <div class="item">
            <img class="fnb-milkbun" src="/images/milkbun1.png" alt="milkbun">
            <p>Original <br>Milk Bun</p>
        </div>

        <div class="item">
            <img class="fnb-matcha" src="/images/matchamb.png" alt="matcha-milkbun">
            <p>Matcha <br> Milk Bun</p>
        </div>

        <div class="item">
            <img class="fnb-mango" src="/images/mangorc.png" alt="mango">
            <p>Mango <br>Roll Cake</p>
        </div>
        
        <div class="item">
            <img class="fnb-strawberry"src="/images/strawberryrc.png" alt="strawberryrc">
            <p>Strawberry <br>Roll Cake</p>
        </div>

        <div class="item">
            <img class="fnb-cincau" src="/images/cincau.png" alt="cincau">
            <p>Cincau <br>Original</p>
        </div>
    </div>
    <!-- FNB END -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-left">
            <img src="/images/logotagline.png" alt="footer-logotagline" height="100px">
        </div>
    </footer>
    <!-- FOOTER END -->

</html>
