<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Product</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- NAVBAR -->
    <div class="container-navbar">
        <ul class="ul-navbar">
